<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Picaso</title>
  </head>
  <body id="body">
    <!-- The top navigation bar -->
    <div class="topnav">
      <!-- Project name = Picasso -->
      <button class="active" style="font-size:20px">Picasso</button>
      <!-- Form in Modal -->
      <button class="AddProject" id="myBtn">
        <span>&#43;</span> Add Project(Modal)
      </button>
      <button class="logout" id="log_out" onclick="out()">
        Logout
      </button>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <!-- The close button -->
          <span class="close">&times;</span>
          <div class="Form">
            <h1>Project Form</h1>
          </div>
          <!-- Form -->
          <div class="container">
            <form action="" id="Form">
              <div class="alert">Form sent</div>
              <div class ="tab">
                <label for="ItemCategory">Item Category &emsp;</label> <br>
                <input
                  type="text"
                  id="ItemCategory"
                  placeholder="Category of the Item"
                />
                <br />
                <label for="ItemName">Item Name &emsp;&emsp;&ensp;&ensp;</label><br>
                <input
                  type="text"
                  id="ItemName"
                  placeholder="Name of the Item"
  
                />
                <br />
                <label for="ItemPrice">Item Price</label><br>
                <input
                  type="number"
                  id="ItemPrice"
                  placeholder="Price of the items"
                />
                <br />
                <label for="ItemNumber">Number of Items</label><br>
                <input
                  type="number"
                  id="ItemNumber"
                  placeholder="Number of specific item"
                />
                <br />
                <label for="Aile">Aile Number</label><br>
                <input
                  type="number"
                  id="AileNumber"
                  placeholder="Aile the item is stored"
                />
                <br />
              </div>
              <input type="submit" value="Submit" id="submitId"></input>
            </form>
          </div>
        </div>
      </div>
    </div>
    <br><br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="server.js"></script>
    <script src="node.js"></script>
    
  </body>
</html>
