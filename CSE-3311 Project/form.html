<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-form.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="Form">
      <h1>Project Form</h1>
    </div>
    <div class="container">
      <form action="" id="Form">
        <div class="alert">Form sent</div>
        <label for="Pname">Project Name &emsp;</label>
        <input type="text" id="ProjectName" placeholder="Your Project Name" />
        <br />
        <label for="Address">Address &emsp;&emsp;&ensp;&ensp;</label>
        <input type="text" id="Address" placeholder="Address of the Project" />
        <br />
        <label for="Manager">Project Manager</label>
        <input
          type="text"
          id="ProjectManager"
          placeholder="Name of Project Manager"
        />
        <br />
        <label for="Material">Matirials Used &ensp;</label>
        <input type="text" id="MatsUsed" placeholder="Name of Materials Used" />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="server.js"></script>
  </body>
</html>
